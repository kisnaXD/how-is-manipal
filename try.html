<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hover Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .fancy-button {
            position: relative;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .fancy-button:hover {
            transform: scale(1.15);
        }

        .fancy-button span {
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .strip {
            position: absolute;
            top: 50%;
            left: -100%; /* Start off-screen */
            width: 150%; /* Wide enough to cover the button diagonally */
            height: 4px; /* Thin strip */
            background-color: #fff;
            transform: rotate(-45deg); /* Inclined strip */
            transform-origin: center;
            z-index: 1;
            pointer-events: none;
        }

        .fancy-button:hover .strip {
            animation: moveStrip 0.6s linear forwards;
        }

        /* Animation for the strip */
        @keyframes moveStrip {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fancy-button">
        <span>Hover Me</span>
        <div class="strip"></div>
    </button>

    <script>
        // No JavaScript needed for this effect; it's all CSS-driven
    </script>
</body>
</html>
